    <body>
        <div class="header">
            <h1>Trivia!</h1>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3> Something has been named after the Pokemon Pikachu: </h3>
                <button id="False1">A GPU</button>
                <button id="False2">A car</button>
                <button id="True">A protein</button>
                <button id="False3">A cocktail</button>

                <script>
                    let body = document.querySelector('body');
                    document.querySelector('#False1').addEventListener('click', function() {document.querySelector('#False1').style.backgroundColor = 'red';});
                    document.querySelector('#False2').addEventListener('click', function() {document.querySelector('#False2').style.backgroundColor = 'red';});
                    document.querySelector('#False3').addEventListener('click', function() {document.querySelector('#False3').style.backgroundColor = 'red';});
                    document.querySelector('#True').addEventListener('click', function() {document.querySelector('#True').style.backgroundColor = 'green';});
                </script>
            </div>

            <div class="section">
                let correct_free_response = "first"
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What Pokemon Generation has Pikachu first been in? Respond with an ordered number, written out, lowercase. </h3>
                <p id="result"></p>
                <form id=form>
                    <input autocomplete="off" autofocus id="name" placeholder="Name" type="text">
                    <input type="submit">
                </form>

                <script>
                    document.querySelector('form').addEventListener('submit', function() {
                        document.querySelector('#result').innerHTML = "Incorrect"
                    });
                </script>
            </div>
        </div>
