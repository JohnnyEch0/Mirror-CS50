{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select name="symbol" id="symbol">
            {% for i in holdings%}
                <option value={{ i.name }}>{{ i.name }}</option>
            {% endfor %}
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Amount" type="text">
            <button class="btn btn-primary" type="submit">Sell</button>
          </select>
    </form>
 {% endblock %}
